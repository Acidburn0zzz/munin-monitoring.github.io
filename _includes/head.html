<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/assets/3d/css/bootstrap.min.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/assets/3d/css/bootstrap-theme.min.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/assets/3d/css/materialdesignicons.min.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/favicons/apple-touch-icon-57x57.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/favicons/apple-touch-icon-60x60.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/favicons/apple-touch-icon-72x72.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/favicons/apple-touch-icon-76x76.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/favicons/apple-touch-icon-114x114.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/favicons/apple-touch-icon-120x120.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/favicons/apple-touch-icon-144x144.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/favicons/apple-touch-icon-152x152.png" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicons/apple-touch-icon-180x180.png" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-32x32.png" sizes="32x32" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-194x194.png" sizes="194x194" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-96x96.png" sizes="96x96" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/assets/favicons/android-chrome-192x192.png" sizes="192x192" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/assets/favicons/favicon-16x16.png" sizes="16x16" | prepend: site.baseurl }}">
	<link rel="manifest" href="{{ "/assets/favicons/manifest.json" | prepend: site.baseurl }}">
	<link rel="shortcut icon" href="{{ "/assets/favicons/favicon.ico" | prepend: site.baseurl }}">
	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="msapplication-TileImage" content="{{ "/assets/favicons/mstile-144x144.png" | prepend: site.baseurl }}">
	<meta name="msapplication-config" content="{{ "/assets/favicons/browserconfig.xml" | prepend: site.baseurl }}">
	<meta name="theme-color" content="#388E3C">
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet" type="text/css">
</head>
