---
layout: default
---

<div class="page-support">
	<div class="row">
		<div class="col-md-12">
			<h2>News</h2>

			<ul class="list">
				{% for post in site.posts %}
				<li>
					<a href="{{ post.url }}">
						<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
						<h4>{{ post.title }}</h4>
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
