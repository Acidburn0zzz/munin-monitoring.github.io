---
layout: default
title:  "News"
permalink: /news/
---

<div class="page page-support page-padding-high">
	<div class="row">
		<div class="col-md-12">
			<h1>News</h1>

			<ul class="list">
				{% for post in site.posts %}
				<li>
					<a href="{{ post.url }}">
						<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
						<h4 class="no-anchor">{{ post.title }}</h4>
					</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
